<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Edge | Mission Control</title>
    <!-- We can keep Tailwind CDN for quick styling if local postcss isn't set up, 
         but for production reliability we should eventually use local tailwind. 
         For now, keeping it ensures styles work without complex build config changes. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e7eb;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      .eric-green {
        color: #00FF99;
      }
      .bg-eric-green {
        background-color: #00FF99;
      }
      .border-eric-green {
        border-color: #00FF99;
      }
      .shadow-eric {
        box-shadow: 0 0 15px rgba(0, 255, 153, 0.15);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
